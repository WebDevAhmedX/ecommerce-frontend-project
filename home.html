<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100..900&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-light p-3">
      <div class="container">
        <div class="row g-4 align-items-center">
          <!-- Column 1 -->
          <div class="col-md-3">
            <a class="navbar-brand bi bi-cart-check-fill h2 " href="">Ecommerce Store</a>
          </div> 

          <!-- Column 2 (Search Box) -->
          <div class="col-md-4 d-flex gap-2">
            <input
              type="text"
              name=""
              id=""
              class="form-control text-black"
              placeholder="Search"
            />
            <button class="btn btn-primary" type="search">Search</button>
          </div>

          <!-- Column 3 (Icons) -->
          <div class="col-md-5 text-end">
            <i class="bi bi-person h3 mx-2 btn btn-primary "></i>
            <i class="bi bi-chat-left-text-fill h3 mx-2  btn btn-primary "></i>
            <i class="bi bi-bag-heart h3 mx-2 btn btn-primary "  ></i>
            <i class="bi bi-cart-check-fill h3 mx-2 btn btn-primary  "></i>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid bg-white mt-3">
      <div class="container">
        <div class="row">
          <div class="col d-flex align-items-center justify-content-between gap-4 flex-wrap">
            
            <!-- Navigation Links -->
            <nav class="d-flex align-items-center gap-3 flex-wrap">
              <a class="nav-link" href="#">All Categories</a>
              <a class="nav-link" href="#">Hot Offers</a>
              <a class="nav-link" href="#">Gift Boxes</a>
              <a class="nav-link" href="#">Projects</a>
              <a class="nav-link" href="#">Main-Menu</a>
              <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                  Help
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                </ul>
              </div>
            </nav>
    
            <!-- Language, Currency, and Shipping -->
            <div class="d-flex align-items-center gap-3 flex-wrap">
              <label class="m-0">English</label>
    
              <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                  USD
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">USD</a></li>
                </ul>
              </div>
    
              <label class="m-0">Ship to</label>
    
              <div class="dropdown">
                <a class="nav-link dropdown-toggle  bi bi-globe" href="#" role="button" data-bs-toggle="dropdown">
                  
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">IN</a></li>
                  <li><a class="dropdown-item" href="#">PK</a></li>
                </ul>
              </div>
            </div>
    
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
